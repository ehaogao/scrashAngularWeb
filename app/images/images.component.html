<h2>Latest Regressions</h2>
<ul class="images">
  <li *ngFor="let image of images" (click)="onSelect(image)"
      [class.selected]="image === selectedImage">
    <span class="badge">{{image.product_release}}</span>
    <span>{{image.software_version}}</span>
    
  </li>
</ul>
